name: Build Rainz Weather Desktop

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build macOS
        run: npm run build

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: rainz-macos
          path: dist/mac

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Windows
        run: npm run build

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v3
        with:
          name: rainz-windows
          path: dist/win

